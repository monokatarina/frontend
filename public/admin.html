<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Academia</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { background: #f7f7f7; }
    .admin-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    h1 { text-align: center; margin-bottom: 24px; }
    .admin-section { margin-bottom: 32px; }
    .admin-table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .admin-table th { background: #f0f0f0; }
    .btn { padding: 6px 16px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    .btn[disabled] { background: #aaa; cursor: not-allowed; }
    .danger { background: #dc3545; }
    .success { background: #28a745; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Painel do Administrador</h1>
    <div class="admin-section">
      <h2>Reservas do Dia</h2>
      <table class="admin-table" id="bookingsTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Usuário</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="admin-section">
      <h2>Usuários Cadastrados</h2>
      <table class="admin-table" id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="btn" onclick="window.location.href='../public/index.html'">Voltar ao App</button>
  </div>
  <script src="../js/admin.js"></script>
</body>
</html>
