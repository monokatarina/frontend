<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos FitLife</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .plans-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .plans-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .plans-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .plans-header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }
        .plan-card {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .plan-card:hover {
            transform: translateY(-10px);
        }
        .plan-card.selected {
            border: 3px solid #10b981;
            transform: scale(1.02);
        }
        .plan-card .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            background: #6366f1;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .plan-card h3 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #1f2937;
        }
        .plan-card .price {
            font-size: 42px;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 24px;
        }
        .plan-card .price span {
            font-size: 16px;
            font-weight: normal;
            color: #6b7280;
        }
        .features {
            margin-bottom: 24px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            color: #374151;
        }
        .feature i {
            color: #10b981;
        }
        .btn-select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-select:hover {
            filter: brightness(0.9);
        }
        .payment-form {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            margin: 0 auto;
            display: none;
        }
        .payment-form.active {
            display: block;
            animation: slideUp 0.3s;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        .btn-primary {
            background: #6366f1;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="plans-container">
        <div class="plans-header">
            <h1><i class="fas fa-crown"></i> Escolha seu plano</h1>
            <p>Selecione o plano ideal para seus objetivos</p>
        </div>

        <div class="plans-grid" id="plansGrid">
            <!-- Cards serão inseridos via JS -->
        </div>

        <div class="payment-form" id="paymentForm">
            <h3 style="margin-bottom: 20px; text-align: center;">
                <i class="fas fa-credit-card"></i> Finalizar assinatura
            </h3>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" maxlength="11" placeholder="Apenas números" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="phone" placeholder="(11) 99999-9999" required>
                </div>
                <button type="submit" class="btn-primary" id="submitPayment">
                    <i class="fas fa-lock"></i> Ir para pagamento
                </button>
            </form>
            <button class="btn-secondary" id="backToPlans" style="margin-top: 10px; width: 100%;">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn-secondary" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Voltar para agenda
            </button>
        </div>
    </div>

    <script src="../src/js/plans.js"></script>
</body>
</html>
